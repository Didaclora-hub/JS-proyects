<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2: Selecci√≥n de Elementos por Clase</title>
  </head>
  <body>
    <div class="claseEspecifica">Elemento 1</div>
    <div class="claseEspecifica">Elemento 2</div>
    <div class="claseEspecifica">Elemento 3</div>

    <script>
      const clase = document.getElementsByClassName("claseEspecifica")
      for (const key of clase) {
        key.style.color = "white"
        key.style.backgroundColor = "black"
      }

    </script>
  </body>
</html>
