<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8: Cambio de Estilos con `style`</title>
  </head>
  <body>
    <div id="miElemento">Elemento con estilo</div>

    <script>
      const stilo = document.getElementById('miElemento')
      stilo.style.color = 'white'
      stilo.style.backgroundColor = 'blue'
      stilo.style.width = '500px'
      stilo.style.height = '300px'
    </script>
  </body>
</html>
