<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 14: Detener la Propagación de Evento</title>
  </head>
  <body>
    <div id="elementoPadre">
      <div id="elementoHijo">Haz clic aquí</div>
    </div>

    <script>
      const hijo = document.getElementById('elementoHijo')
      hijo.addEventListener('click', (event)=>{
        event.stopPropagation()
        alert('elemento padre')
      })
    </script>
  </body>
</html>
