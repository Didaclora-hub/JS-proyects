<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 17: Manejo de Evento de Carga de Imagen</title>
  </head>
  <body>
    <img id="miImagen" src="./diagrama er.jpg" alt="Imagen" />

    <script>
      const image = document.getElementById('miImagen')
      image.addEventListener('load', (event)=>{
        alert('La imagen ha cargado correctamente')
      })
    </script>
  </body>
</html>
